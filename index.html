<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-12</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="account">
            <img src="./img-1.jpg" alt="profile photo" class="photo">
            <div class="info">
                <h2>MetaMask</h2>
                <h4>@metaMask</h4>
                <p>MetaMask brings Ethereum to <br> your web browser</p>
            </div>
            <div class="app">
                <img src="./app-1.jpg" alt="app-1">
                <img src="./app-2" alt="app-2">
                <img src="./app-3" alt="app-3">
                <img src="./7ccb40e2fa23d39346cc9dc8691d68b3.jpg" alt="app-4">
            </div>
        </div>
        <div class="follow">
            <div class="progress">
                <div class="progress-2">
                    <p>6/8 Organizations</p>
                    <img src="./i.png" alt="problem button">
                </div>
                <div class="progress-1">
                    <progress value="6" max="8"></progress>
                </div>
            </div>
            <p class="followers"><strong>4K</strong>_Followers </p>
            <button>Follow</button>
        </div>
    </div>
</body>
</html>
